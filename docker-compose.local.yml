version: "3.8"

services:
  # PostgreSQL Database for Local Development
  postgres:
    image: postgres:15-alpine
    container_name: lingualeap_postgres_local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lingualeap
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: lingualeap_dev
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lingualeap -d lingualeap_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: lingualeap_redis_local
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_dev_2024
    volumes:
      - redis_local_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL Admin Interface (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lingualeap_pgadmin_local
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lingualeap.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_local_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # Redis Commander (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lingualeap_redis_commander_local
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: "local:redis:6379:0:redis_dev_2024"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_local_data:
    name: lingualeap_postgres_local_data
  redis_local_data:
    name: lingualeap_redis_local_data
  pgadmin_local_data:
    name: lingualeap_pgadmin_local_data

networks:
  default:
    name: lingualeap_local_network
