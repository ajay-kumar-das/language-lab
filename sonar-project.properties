# SonarQube Configuration for LinguaLeap
sonar.projectKey=lingualeap
sonar.projectName=LinguaLeap Language Learning Platform
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=lingualeap/backend/src,lingualeap/frontend/src
sonar.tests=lingualeap/backend/src/__tests__,lingualeap/frontend/src/__tests__

# Language settings
sonar.typescript.node=${NODE_PATH}/node
sonar.typescript.lcov.reportPaths=lingualeap/backend/coverage/lcov.info,lingualeap/frontend/coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/__tests__/**,**/dist/**,**/build/**

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.analysis.mode=publish
sonar.scanner.force-deprecated-java-version=true

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js
